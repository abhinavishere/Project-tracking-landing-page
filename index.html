<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="#"><img src="./images/logo.svg" alt="LOGO"></a>
      </div>
      <nav>
        <ul class="nav_wrapper">
          <li class="nav_links"><a href="#">Product</a></li>
          <li class="nav_links"><a href="#">Features</a></li>
          <li class="nav_links"><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <div class="cta">
        <a href="#" class="cta_btn">Login</a>
      </div>
      <div class="menu">
        <a href="#" class="menu_open"><img src="./images/icon-hamburger.svg" alt="Menu"></a>
        <a href="#" class="menu_close"><img src="./images/icon-close.svg" alt="menuclose"></a>

        <div class="menu_popup">
          <ul>
            <li><a href="#" class="menu_popup_item">Products</a></li>
            <li><a href="#" class="menu_popup_item">Features</a></li>
            <li><a href="#" class="menu_popup_item">Pricing</a></li>
            <hr>
            <li><a href="#" class="menu_popup_cta">Login</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Intro Section -->
    <section class="main_wrapper">
      <section class="text_wrapper">
        <div>
          <h4><span>New</span>Monograph Dashboard</h4>
          <h1><span>Powerful insights</span><br><span>into your team</span></h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="links_wrapper">
            <a href="#" class="links_cta">Schedule a demo</a>
            <a href="#" class="links_cta">to see a preview</a>
          </div>
        </div>
      </section>
      <section class="image_wrapper">
        <div><img src="./images/illustration-devices.svg" alt="Devices"></div>
      </section>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
      Coded by <a href="#">Abhinav Sawarkar</a>.
    </p>
  </footer>
</body>
</html>
